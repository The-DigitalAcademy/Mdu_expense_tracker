<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet">  
    <title>Expense Tracker</title>
</head>

<body>
    <div class="app"></div>
    <h1>Expense Tracker</h1>

    <div class="balance-container">
        <h2>Your Balance</h2>
        <div id="balance">R1000</div>
    </div>

    <div class="cashflow-container">
        <div class="income-container">
            <h2>Income</h2>
            <div id="income">R1200</div>
        </div>
        <div class="expense-container">
            <h2>Expense</h2>
            <div id="expense">R200</div>
        </div>
    </div>

    <div class="transaction-container">
        <h2>Transaction History</h2>
        <ul id="transaction">
            <li>
                Salary
                <div>
                    <span class="income-amt">R6000</span>
                    <button>X</button>
                </div>
            </li>
            <li>
                Buy Grocery
                <div>
                    <span class="expense-amt">R100</span>
                    <button>X</button>
                </div>
            </li>
            <li>
                Buy Guitar
                <div>
                    <span class="expense-amt">R400</span>
                    <button>X</button>
                </div>
            </li>

        </ul>
    </div>

    <div class="form-container">
        <h2> Add new transaction</h2>
        <form>
            <label for="name">Name</label>
            <input id="name" type="text">
            <label for="amount">Amount</label>
            <input id="amount" type="number">
            <button id="incomeBtn">Add income</button>
            <button id="expenseBtn">Add Expense</button>
        </form>
    </div>

</body>

</html>
<script src="script.js"></script>
